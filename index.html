<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
    <title>Audi Carousel</title>
	 <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
   <script src="carousel.js" type="text/javascript" charset="utf-8"></script>
   <link rel="stylesheet" href="carousel.css" type="text/css" media="screen" title="no title" charset="utf-8"> 
</head>
<body>   
	<div id="slider">
		<div class="item current">
			<img src="image1.jpg"></img>
			<p>FIRST IMAGE FTW</p>
		</div>
		<div class="item">
			<video width="400" height="300" controls>
				<source src="oceans-clip.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
			</video>
			<p>LOREM IPSUM</p>
		</div>
		<div class="item">
			<img src="image2.jpg"></img>
			<p>SECOND IMAGE</p>
		</div>
		<div class="item">
			<h1>Header</h1>
			<ul>
				<li>HEY</li>
				<li>WHAT</li>	
				<li>SUP</li>
			</ul>
		</div>
		<div class="item current">
			<img src="image1.jpg"></img>
			<p>THIRD IMAGE FTW</p>
		</div>
		<div class="item">
			<img src="image2.jpg"></img>
			<p>FOURTH IMAGE</p>
		</div>	
	</div>
	
		<script type="text/javascript">
			$(document).ready(function() {
				$("#slider").vCarousel();
			});
		</script>
			
</body>
</html>
